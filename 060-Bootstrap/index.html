<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap-4.4.1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/master.css"> <!-- The last styleloaded will overwrite the previous ones -->
    <title>Bootstrap</title>
  </head>
  <body class="signin-body">
    <div class="container singnin-container">
      <div class="row">
        <div class="col"></div>
        <!-- Column without explicit size will get the remaining width! (In this example, (12-8)/2 = 2) -->
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
          <div class="card signin-card">
            <div class="card-body">
              <div class="text-center">
                <img src="./assets/logo.png" alt="logo" class="img-fluid logo-img">
              </div>
              <form>
                <div class="form-group">
                  <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" placeholder="Email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="password-input" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="checkbox-input">
                  <label class="form-check-label" for="exampleCheck1">Remember me. </label><a href="" class="forgot-password">Forgot my password</a>
                </div>
              </form>
            </div>
          </div>
          <div class="mx-auto create-account">
            <a href="">Create an account</a>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="./bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>

  </body>
</html>
