<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Percentage Calculator</title>
    <link rel="stylesheet" href="/css/master.css">
  </head>
  <body>
    <h1>Percentage Calculator</h1>
    <p>X is what % of Y?</p>
    <form id="xIsWhatPercentageOfY">
      <input type="text" id="numField1"> is what % of
      <input type="text" id="numField2"> ? <br><br>
      <!-- Instead of using the button object, we can use the "submit" type of the input to automatically create a button! -->
      <input type="submit" value="Calculate">
    </form>
    <h3 id="resultField">Result: %</h3>
    <script type="text/javascript" src="./javascript/scripts.js"></script>
    <!-- Observe that we linked our javascript inside the body instead of the header! -->
  </body>
</html>
