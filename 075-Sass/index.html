<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SASS</title>
    <link rel="stylesheet" href="./css/master.css">
  </head>

  <body>
    <div class="firstDiv">
      <div class="thumb1">
        <h1>This style was created using a SASS mixin!</h1>
      </div>
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
    </div>
    <section>
      <h1>I'm feeling SASSY</h1>
      <p>To setup a watcher on the SASS file, use the command: <i>sass --watch fileName.sass:fileName.css</i></p>
    </section>
    <br>
    <button type="button" class="btn1">Hover me</button>
    <br>
    <button type="button" class="btn2">Hover me too!</button>
  </body>
</html>
