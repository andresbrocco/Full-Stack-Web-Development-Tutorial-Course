<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FirstWebsite!</title>
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>
    <nav>
      <ul class="topnav" id="dropdownClick">
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
        <li class="topnav-right"><a href="#signup">Sign Up</a></li>
        <li class="topnav-right"><a href="#signin">Sign In</a></li>
        <li class="dropdownIcon"><a href="javascript:void(0);" onclick="dropdownMenu()">&#9776;</a></li> <!-- Unicode for trigram (generic menu icon) -->
      </ul>
    </nav>


    <script type="text/javascript">
      function dropdownMenu() {
        var x = document.getElementById("dropdownClick");
        if (x.className === "topnav") {
          x.className += " responsive";
          /*change topnav to topnav.responsive*/
        } else {
          x.className = "topnav"
        }
      }
    </script>
  </body>
</html>
