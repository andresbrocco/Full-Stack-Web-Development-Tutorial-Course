<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FirstWebsite!</title>
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>
    <nav>
      <ul class="topnav" id="dropdownClick">
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
        <li class="topnav-right"><a href="#signup">Sign Up</a></li>
        <li class="topnav-right"><a href="#signin">Sign In</a></li>
        <li class="dropdownIcon"><a href="javascript:void(0);" onclick="dropdownMenu()">&#9776;</a></li> <!-- Unicode for trigram (generic menu icon) -->
      </ul>
    </nav>

    <div class="hero">
      <div class="row">
        <div class="col-6">
          <div>
            <h1 class="large">If you are a Mozon, login!</h1>
          </div>
          <form>
            <div>
              <h2>Username</h2>
              <input class="inputBox" type="text" name="username" placeholder="Username">
              <h2>Password</h2>
              <input class="inputBox" type="password" name="password" placeholder="Password">
            </div>
          </form>
        </div>
        <div class="col-6">
          <div class="iframe-container">
            <iframe src="https://www.youtube.com/embed/ZLriryDCj7o" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      function dropdownMenu() { /*Toggle between the two classes of the topnav*/
        var x = document.getElementById("dropdownClick");
        if (x.className === "topnav") {
          x.className += " responsive";
          /*change topnav to topnav.responsive*/
        } else {
          x.className = "topnav"
        }
      }
    </script>
  </body>
</html>
